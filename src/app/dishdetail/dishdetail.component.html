<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish">{{dish.name|uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{ baseURL + dish.image }}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)=goBack()>BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4> Loading . . . Please Wait</h4>
    </div>
  </div>

  <div fxFlex="40">

    <mat-list *ngIf="dish">
      <h1 matLine>Comments</h1>

      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>--{{comment.author}} {{comment.date|date}}</p>
      </mat-list-item>
      <mat-list-item *ngIf="fform.form.valid">
        <p matLine>{{comment}}</p>
        <p matLine>{{rating}} Stars</p>
        <p matLine>--{{author}}</p>
      </mat-list-item>
    </mat-list>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner>
      <h4> Loading . . . Please Wait</h4>
    </div>

    <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field class="full-width">
          <input matInput formControlName="author" placeholder="Name" type="text" required>
          <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-slider formControlName="rating" thumbLabel tickInterval="1" min="1" max="5"></mat-slider>
      </p>
      <p>
        <mat-form-field class="full-width">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12 required></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <button type="submit" [disabled]="fform.form.invalid" mat-button class="background-primary text-floral-white">Submit</button>
    </form>
  </div>
</div>
